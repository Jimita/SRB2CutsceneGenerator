<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">

	<title>SRB2 Cutscene Generator</title>
	<meta name="description" content="SRB2 Cutscene Generator">

	<!-- Styles -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/tachyons.min.css">
	<link rel="stylesheet" href="css/styles.css?v=1.0">

	<!-- Jquery -->
	<script src="code/jquery/jquery-3.2.1.min.js"></script>
	<script src="code/jquery/jquery.waitforimages.min.js"></script>

	<script type="text/javascript" src="code/gif/LZWEncoder.js"></script>
	<script type="text/javascript" src="code/gif/GIFEncoder.js"></script>

	<style>
		#game {
			border: 2px solid white;
		}
		#sourcetext {
			float: left;
			margin-right: 1cm;
		}
		#options {
			display: flex;
			flex-wrap: wrap;
			align-items: flex-start;
		}
		#checkboxes {
			margin-left: 0.5cm;
		}
	</style>

</head>

<body class="w-100 sans-serif bg-black white-80 code">
	<main>
	<div class="mw9 center ph1-ns">
	<div class="cf ph1-ns">
	<div class="fl w-100 w-100-ns pa4">
		<!-- Screenshot/Canvas -->
		<canvas id="game">No canvas!</canvas>
		<canvas id="scene">No canvas!</canvas>

		<!-- Customization -->
		<p>
			<textarea cols="35" rows="6" id="sourcetext" class="border-box hover-black measure b--black-20 pa2 mb2"></textarea>
			<a href="#" id="save" class="white-80">Save image</a>
			<a href="#" id="makegif" class="white-80">Save GIF</a>
			<a href="#" id="upload" class="white-80">Upload GIF to imgur</a>
			<img src="assets/throbber.gif" id="throbber" /><span id="uploading">dummy</span>
		</p>

		<div id="options">
			<div id="dropdowns">
				<div class="overlays"></div>
				<label for="textdelay">Text speed:</label>
				<input type="number" id="textdelay" name="textdelay" min="1" max="16" value="9">
			</div>
			<div id="checkboxes">
				<div class="textpos"><label><input type="checkbox" id="textpos" checked>Use text positions</label></div>
				<div class="wordwrap"><label><input type="checkbox" id="wordwrap" checked>Automatic wordwrapping</label></div>
				<div class="spacing"><label><input type="checkbox" id="spacing" checked>Intro line spacing</label></div>
				<div class="downscale"><label><input type="checkbox" id="downscale" checked>Downscale GIF</label></div>
				<div class="optimize"><label><input type="checkbox" id="optimize" checked>Optimize GIF</label></div>
			</div>
		</div>

		<br>
		<a href="https://github.com/Lactozilla/SRB2CutsceneGenerator" class="white-80">Source code</a>
	</div>
	</div>
	</div>
	</main>

	<!-- Other/Main Scripts after DOM load -->
	<script src="code/main.js"></script>
	<script src="code/palette.js"></script>
</body>

</html>
